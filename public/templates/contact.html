<div class="container viewOutside" ng-controller="ContactCtrl">
    <form novalidate class="form-horizontal">
        <div class="form-group">
            <label for="name" class="control-label col-md-2">Name:</label>
            <div class="col-md-10">
                <input type="text" ng-model="userName" id="name" class="form-control" autofocus>
            </div>
            <button class="btn btn-danger">{{userName}}</button>
        </div>
    </form>
</div>
